<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phở Nhà - Chuẩn Vị Hà Nội</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fffaf5;
        }

        .container {
            width: 1100px;
            margin: auto;
        }
        
        header {
            background-color: #C0392B;
            color: #ffffff;
            padding: 15px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 0;
        }

        .hero-text {
            flex: 1;
            padding-right: 50px;
        }

        .hero-text h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text p {
            color: #666;
            line-height: 1.8;
            font-size: 18px;
        }

        .menu-section {
            text-align: center;
            padding-bottom: 80px;
        }

        .menu-section h2 {
            color: #C0392B;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .menu-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 32%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding-bottom: 20px;
            transition: transform 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .menu-card strong {
            display: block;
            margin: 15px 0 5px;
            font-size: 20px;
            color: #333;
        }

        .menu-card .price {
            color: #C0392B;
            font-weight: bold;
            font-size: 18px;
        }

        footer {
            background: #2C2C2C;
            color: #FFFFFF;
            text-align: center;
            padding: 25px 0;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>PHỞ NHÀ</h1>
            <nav>
                <a href="#">Trang chủ</a>
                <a href="#">Thực đơn</a>
                <a href="#">Liên hệ</a>
            </nav>
        </div>
    </header>

    <section class="container hero">
        <div class="hero-text">
            <h1>Phở Ngon - Chuẩn Vị Hà Nội</h1>
            <p>
                Nước dùng hầm từ xương bò tươi trong 10 tiếng<br>
                Thịt bò mềm, bánh phở dai ngon<br>
                Mở cửa từ 6h sáng mỗi ngày
            </p>
        </div>
        <div class="hero-image">
            <img src="IMG pho Hn.png" alt="Phở Hà Nội">
        </div>
    </section>

    <section class="container menu-section">
        <h2>Thực Đơn</h2>
        <div class="menu-grid">
            <div class="menu-card">
                <img src="Pho bo.png" alt="Phở Bò Tái">
                <strong>Phở Bò Tái</strong>
                <p class="price">55.000đ</p>
            </div>
            <div class="menu-card">
                <img src="Pho Ga.png" alt="Phở Gà">
                <strong>Phở Gà</strong>
                <p class="price">50.000đ</p>
            </div>
            <div class="menu-card">
                <img src="Pho Dac biet.png" alt="Phở Đặc Biệt">
                <strong>Phở Đặc Biệt</strong>
                <p class="price">68.000đ</p>
            </div>
        </div>
    </section>

    <footer>
        Quán Phở Nhà • 123 Đường Giải Phóng, Hà Nội • 0904 123 456
    </footer>

</body>
</html>
